<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu carro novinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/all.min.css">

</head>

<body>
    <header>
        <a href="#">
            <img src="/img/logo.png" alt="Logo" title="Logo">
        </a>
        <a href="javascript:mostrarmenu()" class="menu">
            <i class="fas fa-bars"></i>
        </a>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-truck"></i> Estoque</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <img src="/img/banner.jpg" alt="Bbanner" title="Banner">
    </div>
    <main>
        <h1>Veiculos em Destaque</h1>

        <div class="grid">
            <div class="coluna">
                <img src="img/1.jpg" alt="carro 1" title="carro 2">
                <p>Kwid</p>
                <p>
                    <a href="kwid.html" title="Detalhes" class="btn">
                        <i class="fas fa-search"></i> Ver detalhes
                    </a>
                </p>
            </div>
            <div class="coluna">
                <img src="img/2.jpg" alt="carro 2" title="carro 2">
                <p>HB20</p>
                <p>
                    <a href="HB20.html" title="Detalhes" class="btn">
                        <i class="fas fa-search"></i> Ver detalhes
                    </a>
                </p>
            </div>
            <div class="coluna">
                <img src="img/3.jpg" alt="carro 3" title="carro 3">
                <p>Onix</p>
                <p>
                    <a href="Onix.html" title="Detalhes" class="btn">
                        <i class="fas fa-search"></i> Ver detalhes
                    </a>
                </p>
            </div>
        </div>

    </main>
    <footer>
        <p>Todos os direitos reservados</p>
        <p>
            <a href="https://facebook.com" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" title="Linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
        </p>
    </footer>

    <script>
        function mostrarmenu() {
            document.querySelector("header nav").classList.toggle('mostrar')
        }
    </script>
</body>

</html>
